name: Jake

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v2

    - name: Setup
      run: sudo apt-get update &&
        sudo apt-get install python3-venv &&
        python3 -m venv .venv &&
        source .venv/bin/activate

    - name: Scan
      uses: sonatype-nexus-community/jake-github-action@main
